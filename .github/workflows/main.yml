name: My UserBot
on:
  workflow_dispatch:   # تشغيل يدوي
  schedule:
    - cron: "0 */6 * * *"  # تشغيل كل 6 ساعات

concurrency:
  group: my-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install ffmpeg (if needed)
        run: sudo apt-get install -y ffmpeg

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Save session/data
        if: always()
        run: |
          git checkout bot-data-storage 2>/dev/null || git checkout -b bot-data-storage
          echo ".env" >> .gitignore
          git add --all
          git commit -m "🤖 Auto-update bot data - $(date +'%Y-%m-%d %H:%M:%S')" || echo "ℹ️ لا توجد تغييرات للحفظ"
          git push origin bot-data-storage --force || echo "❌ فشل رفع البيانات"
          git checkout main

      - name: Finish
        run: echo "✅ البوت انتهى بنجاح، البيانات محفوظة في bot-data-storage"
